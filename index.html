<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <!-- styling -->
    <link rel="stylesheet" href="styles.css" />

    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <title>Frontend Mentor | Profile card component</title>
  </head>
  <body>
    <main class="main">
      <section class="card">
        <header class="card__header">
          <div class="card__hero"></div>
          <div class="card__details">
            <img
              src="./images/image-victor.jpg"
              alt="portrait image"
              class="card__img"
            />
            <h2 class="card__details--name">
              Victor Crest <span class="card__details--age">26</span>
            </h2>
            <p class="card__details--location">London</p>
          </div>
        </header>
        <footer class="stats">
          <div class="stat">
            <h3 class="stat-heading">80K</h3>
            <p class="stat-text">Followers</p>
          </div>
          <div class="stat">
            <h3 class="stat-heading">803K</h3>
            <p class="stat-text">Likes</p>
          </div>
          <div class="stat">
            <h3 class="stat-heading">1.4K</h3>
            <p class="stat-text">Photos</p>
          </div>
        </footer>
      </section>
    </main>
  </body>
</html>
